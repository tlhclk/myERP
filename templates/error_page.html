{% extends "base.html" %}
{% load static %}

{% block more_script %}
    <script>
        var countDownDate =  new Date().getTime()+10000;
        var x = setInterval(function() {
          // Get today's date and time
          var now = new Date().getTime();

          // Find the distance between now and the count down date
          var distance = Math.floor((countDownDate - now) / (1100));

          // Output the result in an element with id="demo"
          document.getElementById("counter").innerHTML = distance;

          // If the count down is over, write some text
          if (distance < 0) {
            clearInterval(x);
            window.location="/home";
          }
        }, 1000);
    </script>
{% endblock %}

{% block content %}
<div>
    <p><h1>Hata Sayfası</h1></p>
    <div class="row">
        <p>Böyle Bir Sayfa Bulunmamaktadır&nbsp;<div id="counter"></div>&nbsp;saniye içinde <a     href="{% url "home" %}"> Ana Sayfa</a>'ya yönlendirileceksiniz</p>
    </div>
</div>
{% endblock %}
