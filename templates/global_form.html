{% extends "base.html" %}
{% load static %}
{% block more_css %}
    <!-- Select2 -->
    <link rel="stylesheet" href="{% static "plugins/select2/css/select2.min.css" %}">
    <link rel="stylesheet" href="{% static "plugins/select2-bootstrap4-theme/select2-bootstrap4.min.css" %}">
    <!-- Tempusdominus Bbootstrap 4 -->
    <link rel="stylesheet" href="{% static "plugins/tempusdominus-bootstrap-4/css/tempusdominus-bootstrap-4.min.css" %}">
{% endblock %}
{% block more_script %}
    <!-- Select2 -->
    <script src="{% static "plugins/select2/js/select2.full.min.js" %}"></script>
    <!-- InputMask -->
    <script src="{% static "plugins/moment/moment.min.js" %}"></script>
    <script src="{% static "plugins/inputmask/min/jquery.inputmask.bundle.min.js" %}"></script>
    <!-- Tempusdominus Bootstrap 4 -->
    <script src="{% static "plugins/tempusdominus-bootstrap-4/js/tempusdominus-bootstrap-4.min.js" %}"></script>
    <script>
        $(function () {
            $('.date').datetimepicker({
                locale:'tr',
                format:  "YYYY-MM-DD",
                todayHighlight:true,
                pickTime:false,
                pickDate: true,
            });
            $('.time').datetimepicker({
                locale :'tr',
                format:  "HH:mm",
                pickDate: false,
                use24hours: true,
             });
            $('select').select2({
                theme: 'bootstrap4'
            });
        });
    </script>
{% endblock %}
{% block header %}
    <a href="{% url "global_list" m_name %}" class="btn  btn-block btn-outline-secondary">{{ list_title }}</a>
{% endblock %}
{% block content %}
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-6">
                <div class="card card-secondary">
                    <div class="card-header">
                        <h3 class="card-title">{{ form_title }}</h3>
                    </div>
                    <form method="post" class="user" id="form_record">
                        <div class="card-body">
                            {% csrf_token %}
                            {{ form.as_p }}
                            <div class="row justify-content-end">
                                <button class="btn btn-secondary btn-icon-split" type="submit">
                                    <span class="text">Kaydet</span>
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
