{% extends "base.html" %}
{% block content %}
    <div class="row justify-content-center">
        <div class="col-xl-4 col-lg-6">
            <div class="card shadow mb-4">
                <div class="card-header">
                    <h1 class="m-0 font-weight-bold text-primary">{{ delete_title }}</h1>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        <h4>{{ object }}</h4>
                        <h6 class="align-content-center">Silmek İstiyor musunuzu?</h6>
                        <div class="row justify-content-around">
                            <button class="btn btn-danger btn-icon-split" type="submit">
                                <span class="icon text-white-50">
                                    <i class="fas fa-trash"></i>
                                </span>
                                <span class="text">Evet</span>
                            </button>
                            <button class="btn btn-success btn-icon-split" type="button" onclick="window.location='{% url "global_detail" m_name object.id %}'">
                                <span class="icon text-white-50">
                                    <i class="fas fa-check"></i>
                                </span>
                                <span class="text">Hayır</span>
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
